<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>website số 1 về bất động sản</title>
    <link rel="stylesheet" href="../ThanhToan/css/base.css"/>
    <link rel="stylesheet" href="../ThanhToan/css/grid.css"/>
    <link rel="stylesheet" href="../ThanhToan/css/category-pay.css"/>
    <link rel="stylesheet" href="../ThanhToan/css/category.css"/>
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css"/>
</head>
<body>
<header class="header">
    <div class="row row-height">
        <div class="header-header">
            <div class="header-left">
                <ul class="header-left_left">
                    <li class="header-left_left-item header-left_left-item-has">
                        <span class="header-left_title border-bottom">NHÀ ĐẤT BÁN</span>
                        <div class="flex-ul flex-ul-nam">
                            <ul class="header-left_male-parent">
                                <li class="header-left_male-item">
                                    <span class="border-bottom">BÁN CĂN HỘ CHUNG CƯ</span>
                                </li>
                                <li class="header-left_male-item">
                                    <span class="border-bottom">BÁN NHÀ RIÊNG </span>
                                </li>
                                <li class="header-left_male-item">
                                    <span class="border-bottom"> BÁN NHÀ MẶT PHỐ </span>
                                </li>
                                <li class="header-left_male-item">
                                    <span class="border-bottom"> BÁN ĐẤT </span>
                                </li>
                                <li class="header-left_male-item">
                                    <span class="border-bottom">BÁN TRANG TRẠI KHU NGHĨ DƯỠNG</span>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="header-left_left-item header-left_left-item-new">
                        <span class="header-left_title border-bottom">NHÀ ĐẤT CHO THUÊ</span>
                    </li>
                    <li class="header-left_left-item header-left_left-item-new">
                        <span class="header-left_title border-bottom ">DỰ ÁN</span>
                    </li>
                    <li class="header-left_left-item header-left_left-item-new">
                        <span class="header-left_title border-bottom">PHONG THỦY</span>
                    </li>
                </ul>
            </div>
            <!-- logo mobile -->
            <div class="header-logo">
                <div class="menu-mobile">
                    <i class="ti-menu"></i>
                </div>
                <a href="" class="logo">
                    <img src="https://staticfile.batdongsan.com.vn/images/logo/h-logo.svg" style="fill: #fff"
                         class="logo-header_img" alt=""/>
                </a>
            </div>
            <!--  -->
            <div class="header-right hide-on-mobile">
                <div class="header-right_search" style="border-bottom: 1px solid #fff">
                    <input type="text" placeholder="Tìm kiếm" class="parent-search_input" style="border: none"/>
                    <i class="fas fa-search" style="color: #000000; border: none; background:#eeee"></i>
                </div>
                <li class="header-right-right-item header-right-right-item-has">
                    <span class="header-right_title border-bottom">Đăng Nhập</span>
                </li>
                <li class="header-right-right-item header-right-right-item-has">
                    <span class="header-right_title border-bottom">Đăng Ký</span>
                </li>
                <li class="header-right-right-item gio-hang header-right-right__cart">
                    <span class="header-right_title border-bottom">Giỏ Hàng</span>
                    <span class="header__cart-quantity">(9)</span>
                </li>
            </div>
        </div>
    </div>
    <!-- phan gio hang -->
    <div class="block__cart animate__animated animate__bounceInRight">
        <div class="block block-minicart">
            <div class="header__cart-list">
                <div class="minicart-top">
                    <a href="" class="minicart-link">
                        <span class="minicart-gh">Giỏ hàng</span>
                        <p class="minicart-sl">
                            <span class="minicart-quantity">9</span>
                            <span class="minicart-sp">Sản phẩm</span>
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="body-pay">
    <div class="container row">
        <div class="container-left">
            <div class="pay-left">
                <div class="left-name">
                    <div class="topic">
                        <h2>Thông tin khách hàng</h2>
                    </div>
                </div>
                <div class="left-text">
                    <div class="input">
                        <div class="name1">
                            <li><input placeholder="Họ và tên" type="text"/></li>
                        </div>
                        <div class="thongtin">
                            <div class="mail">
                                <li><input placeholder="Email (nếu có)" type="text"/></li>
                            </div>
                            <div class="sdt">
                                <li><input placeholder="Số điện thoại" type="text"/></li>
                            </div>
                        </div>
                    </div>
                    <div class="diachi">
                        <li><input placeholder="Địa chỉ" type="text"/></li>
                    </div>
                </div>
                <div class="left-button row">
                    <div class="button-pay">
                        <button>Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
