<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phần mềm bất động sản</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asserts/register.css">
    <link
            rel="icon"
            type="image/x-icon"
            href="https://routine.vn/media/favicon/default/output-onlinejpgtools.png"
    />
</head>
<body>
<div class="registration-form">
    <form>

        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="fisrt-name" placeholder="Fisrt Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="last-name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="birthday" placeholder="Birthday">
        </div>
        <div class="form-group">
            <a href="./login.html">

                <button type="button" class="btn btn-block create-account">Create Account</button>
            </a>
        </div>
    </form>
    <div class="social-media">
        <h5>Sign up with social media</h5>
        <div class="social-icons">
            <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
            <a href="#"><i class="icon-social-google" title="Google"></i></a>
            <a href="#"><i class="icon-social-instagram" title="Instagram"></i></a>
        </div>
    </div>
</div>
<script src="./js/register.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#birth-date').mask('00/00/0000');
        $('#phone-number').mask('000-0000-0000');
    })
</script>
</body>
</html>
