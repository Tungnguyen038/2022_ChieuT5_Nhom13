<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website số 1 về bất động sản</title>
    <link
      href="https://staticfile.batdongsan.com.vn/images/logo/favicon_redesign_xl_1.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./asserts/login.css" />
  </head>
  <body>
    <div class="overlay">
      <!-- LOGN IN FORM by Omar Dsoky -->
      <form action="">
        <!--   con = Container  for items in the form-->
        <div class="con">
          <!--     Start  header Content  -->
          <header class="head-form">
            <a href="./index.html" style="text-decoration: none">
              <h2 style="color: #fff">Log In</h2>
            </a>
            <!--     A welcome message or an explanation of the login form -->
            <p>login here using your username and password</p>
          </header>
          <!--     End  header Content  -->
          <br />
          <div class="field-set">
            <!--   user name -->
            <!--   user name Input-->
            <div class="form-group">
              <div>
                <span class="input-item">
                  <i class="fa fa-user-circle"></i>
                </span>
                <input
                  class="form-input"
                  id="username"
                  type="text"
                  placeholder="@UserName"
                  required
                  title="Vui lòng nhập vào trường này"
                />
              </div>
              <span class="form-message"></span>
            </div>

            <br />

            <!--   Password -->
            <div class="form-group1">
              <div class="form-group">
                <span class="input-item">
                  <i class="fa fa-key"></i>
                </span>
                <input
                  class="form-input"
                  type="password"
                  placeholder="Password"
                  id="psw"
                  name="psw"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
              </div>
              <div id="message">
                <div class="mes">
                  <p id="letter" class="invalid">A lowercase letter</p>
                  <p id="capital" class="invalid">
                    A capital (uppercase) letter
                  </p>
                  <p id="number" class="invalid">A number</p>
                  <p id="length" class="invalid">Minimum 8 characters></p>
                </div>
              </div>
            </div>

            <!--      Show/hide password  -->
            <div class="forgot">
              <div
                class="forget-rmb"
                style="display: flex; align-items: center"
              >
                <input type="checkbox" />
                <span>Remember Me</span>
              </div>
              <a href="#">Forgot Password ?</a>
            </div>
            <a>
              <button class="log-in">Log In</button>
            </a>
          </div>
          <div class="other">
            <h4 style="font-weight: 300">Don't Have an Account ?</h4>
            <a class="" href="./register.html"> Create an account</a>
          </div>
        </div>

        <!-- End Form -->
      </form>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
